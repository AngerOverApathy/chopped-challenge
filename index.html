<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--banner-->
    <div class="banner">
        <img src="./pexels-photo-1640774.jpeg" class="banner-img">
        <h1 class="heading">WHAT SHOULD I COOK?</h1>
    </div>

    <!--DO NOT DELETE, CORS bypass placeholder to hold the response from the proxy server for api request-->
    <p id="data"></p>

    <!--main body container-->
    <div class="container">

        <button id="btn">Generate Random Recipe</button>
        <button id="clear-history-btn">Clear History</button>

        <div class="grid-holder">
    
            <div></div>
            <div class="card">
                <h2 id="recipe-name">Dish</h2>
                <img src="./pexels-photo-2059151.jpeg" id="filler-picture">
            </div>

            <div class="card ingredients-card">
                <h2>Ingredients</h3>
                <ul id="ingredients"></ul>
            </div>

            <div></div>
            <div></div>
        
            <div class="card span">
                <h2 class="">Instructions</h3>
                <p id ='instructions'></p>
                <h4>Video Tutorial:</h4>
                <p id="video"></p>
            </div>
            <div></div>
            <div></div>
            <div class="card span">
                <h3>Search History</h3>
                <p style="text-align:center;">Click the recipe name to revisit!</p>
                <ul id="search-history" class="search-history"></ul>
            </div>
        </div>

    </div>

    
    <script src="./script.js"></script>
</body>
</html>
